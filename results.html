	<script type="text/javascript">
	

    function CreateTableFromJSON() {
const zipcode = document.getElementById('zip').value;



const sites = 
	
[
    {"Zip": "06103" ,"Location": "CVS: 777 Main Street", "Availability": "Monday - Friday", "Hours": "8-5", "Phone": "860-544-9424"},
    {"Zip": "06106" ,"Location": "Walgreens: 161 Washington St", "Availability": "Monday - Friday", "Hours": "8-5", "Phone": "860-522-5005"},
    {"Zip": "06112" ,"Location": "Walgreens: 1291 Albany Ave", "Availability": "Monday - Friday", "Hours": "8-5", "Phone": "860-560-1881"},
    {"Zip": "06114" ,"Location": "Walgreens: 690 Wethersfield Ave", "Availability": "Monday - Friday", "Hours": "8-5", "Phone": "860-296-1155"}
  
  ];

var mySites = sites.filter(s => s.zip === zipcode);
        // EXTRACT VALUE FOR HTML HEADER. 

        var col = [];
        for (var i = 0; i < mySites.length; i++) {
            for (var key in mySites[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < mySites.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = mySites[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
	
</script>
