<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="css/styles.css"></link>
<script type="text/javascript" src="js/scripts.js"></script>


  </head>
    <body>
     <h1 class="replace">Vaccination Availability</h1>
	 
	 <div>
	 <label>Zip code</label>
	 <input id="zip" name="zip" type="text" pattern="[0-9]*">
	 </div>
	 <div>
	    <input type="button" onclick="CreateTableFromJSON()" value="Search" />
		</div>
    <p id="showData"></p>
	
	<script type="text/javascript">
    function CreateTableFromJSON() {
const zip = document.getElementById('zip').value;
    $.getJSON("data/locations.json", function(json) {
    console.log(json); // this will show the info it in firebug console
	var sitestring = JSON.parse(json);
		
		var mySites = sitestring.filter(s => s.zipcode = zip);
});
		

        // EXTRACT VALUE FOR HTML HEADER. 

        var col = [];
        for (var i = 0; i < mySites.length; i++) {
            for (var key in mySites[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < mySites.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = mySites[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    </body>
	
</html>
